<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="templates/page-template.xhtml">
    <ui:define name="panel-main">
        <div class="card text-left p-1 bottom-border m-2">
            <h:outputText value="Inventory Date - #{inventoryController.inventoryDate}"
                          styleClass="text-2xl"/>
        </div>
        <h:form>
            <p:growl id="messages" showDetail="false"/>
            <p:accordionPanel styleClass="count-grid" value="#{inventoryController.locations}" var="location">
                <p:tab title="#{location}">
                    <p:dataTable value="#{inventoryController.getItems(location)}" var="item">
                        <p:column headerText="Name">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Units">
                            <p:inputNumber value="#{item.numberOfUnits}" decimalPlaces="2"/>
                        </p:column>
                        <p:column headerText="Cases">
                            <p:inputNumber value="#{item.numberOfCases}" decimalPlaces="2"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
            <div class="card top-border m-2">
                <p:commandButton actionListener="#{inventoryController.save}" value="Save" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
