<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/page-template.xhtml">
    <ui:define name="panel-main">
        <h:form>
            <h:outputStylesheet library="stylesheets" name="manage-items.css"/>
            <div class="data-table">
                <p:dataTable id="itemsTable" editable="true" var="item" value="#{itemsController.allItems()}">
                    <f:facet name="header">
                        Inventory Items
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{itemsController.onRowEdit}"/>
                    <p:column headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="nametxt" value="#{item.name}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Category">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.category}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="categoryTxt" value="#{item.category}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width: 6em">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel" saveTitle="Save Row"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnAddItem" value="Add Item"/>
                    </f:facet>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
